<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    <div class="title">
        <span>Deploy Time</span>
    </div>

    <div class="timer-container">
        <div class="element days-container">
            <p class="text" id="day">0</p>
            <span>Dias</span>
        </div>
        <div class="element hours-container">
            <p class="text" id="hour">0</p>
            <span>Horas</span>
        </div>
        <div class="element minutes-container">
            <p class="text" id="min">0</p>
            <span>Minutos</span>
        </div>
        <div class="element seconds-container">
            <p class="text" id="sec">0</p>
            <span>Segundos</span>
        </div>
    </div>

</body>
</html>
